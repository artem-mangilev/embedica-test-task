<div class="countries">
  <div class="countries__list">
    <h1 class="countries__title">Countries list</h1>

    <div class="countries__country" *ngFor="let item of filteredItems">
      <app-list-item [item]="item"></app-list-item>
    </div>
  </div>

  <div class="filters">
    <app-input
      placeholder="Name"
      (changeValueEvent)="onInputValueChanged($event)"
    ></app-input>

    <app-dropdown
      name="Continents"
      [checkboxes]="dropdown"
      (checkboxUpdateEvent)="onCheckboxUpdated($event)"
    ></app-dropdown>

    <app-radio [name]="'currency'" [value]="'USD'">Test</app-radio>
    <app-radio [name]="'currency'" [value]="'RUB'">Test</app-radio>

    <div class="radio-filter">
      <h4>Currencies</h4>

      <label class="radio-filter__label" *ngFor="let currency of currencies">
        <input
          type="radio"
          name="currency"
          [value]="currency"
          #radio
          (change)="onRadioSelected(radio.value)"
        />
        {{ currency }}
      </label>
    </div>
  </div>
</div>
