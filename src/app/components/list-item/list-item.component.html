<div class="item">
  <h3 class="item__name">{{ item.name }}</h3>

  <div class="item__properties">
    <div class="item__property" *ngFor="let key of item.properties.keys()">
      <div class="item__key">{{ key }}</div>
      <div class="item__value">{{ item.properties.get(key) }}</div>
    </div>
  </div>
</div>
