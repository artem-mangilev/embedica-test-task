<div class="item">
  <h3 class="item__name">{{ item.name }}</h3>

  <div class="item__properties">

    <div class="item__property" *ngFor="let property of item.properties">
      <div class="item__key">{{ property.key }}</div>
      <div class="item__value">{{ property.value }}</div>
    </div>

  </div>
</div>
