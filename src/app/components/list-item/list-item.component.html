<div class="item">
  <h3 class="item__name">{{ item.name }}</h3>

  <div class="item__properties">
    <div class="item__property" *ngFor="let prop of item.properties | keyvalue">
      <div class="item__key">{{ prop.key }}</div>
      <div class="item__value">{{ prop.value }}</div>
    </div>
  </div>
</div>
